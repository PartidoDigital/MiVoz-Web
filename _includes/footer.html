  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4" style="text-align: left;">
                    <span class="copyright">{{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4" style="text-align: right;">
                    <ul class="list-inline quicklinks">
                        <li><a href="/documentos/politica-de-privacidad">Política de privacidad</a>
                        </li>
                        <li><a href="/documentos/terminos-de-uso">Términos de uso</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <span class="copyright">MiVoz es una iniciativa del <a target="_blank" href="https://partidodigital.org.uy">Partido Digital</a> para todos los uruguayos.</span>
                </div>
            </div>
        </div>
    </footer>
